<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
	<section>
		<div class="container">
			<div class="row justify-content-center align-items-center">
				<div class="col-md-8 offset-md-2">
					<div class="card">
						 	
						<h1 class="text-center">Enter Your Mail Here</h1>
						<div th:if="${message}" th:classappend="${message.type}" class="alert" role="alert">
							<small th:text="${message.content}"></small>  
						</div>
										
 							<form th:action="@{/resetpassword}" method="post">
								<div class="form-group">
    								<label for="username">Email</label><br>
    								<input type="text" class="form-control" id="username" name="username" th:value="${username}" readonly="readonly">
  								</div>
  								
  								<div class="form-group">
    								<label for="password">Password</label><br>
    								<input type="password" class="form-control" id="password" name="password" placeholder="Enter your new Password">
  								</div>
								
								<button type="submit" class="btn btn-primary">Save</button>
								
							</form>
						
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- <script th:src="@{js/index.js}"></script> -->
</body>
</html>
