<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	 integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	 crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Dashboard</title>
	
</head>
<body>
	

	<nav class="navbar navbar-inverse">
		<div class="container-fluid margin-auto">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Smart Contact Manager</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a th:href="@{/}">Home</a></li>
				<li><a href="#">About</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a th:href="@{/logout}"><span class="glyphicon glyphicon-user"></span>
						Logout</a></li>
			<!-- 	<li><a href="#"><span class="glyphicon glyphicon-log-in"></span>
						Login</a></li> -->
			</ul>
		</div>
	</nav>
	
	<div class="sidebar" id="sidebar">
	
		<!-- <span class="cross">&times;</span> -->
	
		<a th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i> Home</a>
		<a th:href="@{/user/viewcontact/0}" class="item"><i class="fa-solid fa-address-book"></i> View Contacts</a>
		<a th:href="@{/user/addcontact}" class="item"><i class="fa-solid fa-pencil"></i> Add Contacts</a>
		<a href="" class="item"><i class="fa-solid fa-user"></i> My Profile</a>
	</div>
	
	<div class="content">
	
		<!-- <i class="fas fa-bars m-3" id="togbtn"></i> -->
	
		<div th:replace="${content}"></div>
	</div>

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script th:src="@{js/index.js}"></script>
</body>
</html>
